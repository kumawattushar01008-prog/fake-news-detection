<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            text-align: center;
            color: white;
        }

        .container {
            background: white;
            color: black;
            width: 55%;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
        }

        h2 {
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .check-btn {
            background-color: #243b55;
            color: white;
        }

        .live-btn {
            background-color: #28a745;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .news-box {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
            font-size: 14px;
        }

        .logout {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ“° Fake News Detection App</h2>

        <form method="POST">
            <textarea name="news" rows="6"
                placeholder="Enter news text here..."></textarea><br>

            <button type="submit" class="check-btn">
                Check News
            </button>

            <button type="submit" name="live" class="live-btn">
                Check Live News
            </button>
        </form>

        {% if prediction %}
            <div class="result">
                {{ prediction }}
            </div>
        {% endif %}

        {% if news %}
            <div class="news-box">
                <strong>Analyzed News:</strong><br>
                {{ news }}
            </div>
        {% endif %}

        <br>
        <a href="/logout" class="logout">Logout</a>
    </div>

</body>
</html>
